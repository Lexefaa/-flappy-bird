<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Flappy Bird Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <audio id="bgMusic" loop autoplay>
            <source src="music/background-music.mp3" type="audio/mp3">
        </audio>
        <div id="welcome-screen">
            <h1>Selamat Datang!</h1>
            <p>Untuk dapat masuk ke sistem, Anda harus menyelesaikan permainan Flappy Bird terlebih dahulu.</p>
            <p>Dapatkan minimal score 5 untuk dapat login!</p>
            <button id="start-game">Mulai Bermain</button>
        </div>

        <div id="game-container" style="display: none;">
            <canvas id="game-canvas"></canvas>
            <div id="score">Score: 0</div>
        </div>

        <div id="login-form" style="display: none;">
            <h2>Login Form</h2>
            <form id="form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="login.js"></script>
</body>
</html>
